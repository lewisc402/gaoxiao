<div class="about-me">
    <p>
    {%- if get_flashed_messages() -%}
    <div id="flashed">
        <mark>
        {% for category, msg in get_flashed_messages(with_categories=true) %}
        <span class="flash-{{ category }}">{{ msg }}</span>

        </mark>
    </div>
    {%- endif -%}
    </p>
</div>
